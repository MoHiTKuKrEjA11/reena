<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered and un ordered list</title>
</head>
<body>
    <ul type="circle">
        <li>
        name
        </li>
        <li>
            class
        </li>
        <li>
            sec
        </li>
    </ul>
    <ol type="1">
        <li>
            name
        </li>
        <li>
            class
        </li>
        <li>
            sec
        </li>
    </ol>
</body>
</html>
